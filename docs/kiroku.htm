      神様のお導きにより、わたしたちは2002年9月より<br>
      田園江田教会の港北ニュータウン集会所として活動を開始しました。<br>
      <br>
      そして、2004年6月に行われました神奈川教区総会で<br>
      伝道所開設が承認され<br>
      2004年8月からは田園都筑伝道所としての<br>
      活動を本格化しています。<br>
      そして２００８年４月より「田園都筑教会」となりました。<br>
      <br>
      ここではニュータウン集会所時代、伝道所時代、<br>
